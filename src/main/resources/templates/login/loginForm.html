<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h1 th:text="#{title}">데이트비 관리 프로그램</h1>
    <div>
        <form action="../index.html" th:object="${login}" th:action method="post">
            <fieldset style="width:350px;">
                <legend th:text="#{login}">로그인</legend>
                <ul>
                    <li>
                        <label for="id" th:text="#{member.id}">아이디 </label>
                        <input type="text" id="id" name="id" th:value="${id}"
                                th:field="*{id}" th:errorclass="id-error">
                    </li>
                    <li>
                        <label for="password" th:text="#{member.password}">비밀번호 </label>
                        <input type="password" id="password" name="password"
                               th:field="*{password}" th:errorclass="password-error">
                    </li>
                </ul>

                <h5 class="id-error" th:errors="*{id}" th></h5>
                <h5 th:if="${login.id != ''}" class="password-error" th:errors="*{password}" ></h5>
                <h5 th:if="${errormsg != null}" th:text="#{|${errormsg}|}"></h5>

            </fieldset>
            <button onclick="location.href='../index.html'"
                    th:onclick="|location.href='@{/login}'|"
                    th:text="#{login}"
                    type="submit">로그인</button>
            <button onclick="location.href='register.html'"
                    th:onclick="|location.href='@{/login/register}'|"
                    th:text="#{register}"
                    type="button">회원가입</button>
            <button onclick="location.href='find/id/findid.html'"
                    th:onclick="|location.href='@{/login/findid}'|"
                    th:text="#{findId}"
                    type="button">아이디 찾기</button>
            <button onclick="location.href='find/pw/find/pw.html'"
                    th:onclick="|location.href='@{/login/find/pw}'|"
                    th:text="#{findPassword}"
                    type="button">비밀번호 찾기</button>
        </form>
    </div>
</body>
</html>
