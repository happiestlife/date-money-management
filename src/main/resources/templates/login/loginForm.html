<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div class="py-5 text-center">
    <form action="../homepage.html" th:action method="post">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="userId">아이디 </label>
                    <input type="text" id="userId" name="userId">
                </li>
                <li>
                    <label for="pw">비밀번호 </label>
                    <input type="password" id="pw" name="pw">
                </li>
            </ul>
        </fieldset>
        <button onclick="location.href='../homepage.html'"
                th:onclick="|location.href='@{/login}'|">로그인</button>
        <button onclick="location.href='/find/id/findId.html'"
                th:onclick="|location.href='@{/login/find/findId}'|">아이디 찾기</button>
        <button onclick="location.href='find/pw/findPw.html'"
                th:onclick="|location.href='@{/login/find/findPw}'|">비밀번호 찾기</button>
    </form>
</div>
</body>
</html>
