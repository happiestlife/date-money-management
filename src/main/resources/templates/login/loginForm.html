<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h1 th:text="#{title}"></h1>
    <div class="py-5 text-center">
        <form action="../homepage.html" th:action method="post">
            <fieldset>
                <legend th:text="#{login}">로그인</legend>
                <ul>
                    <li>
                        <label for="id" th:text="#{id}">아이디 </label>
                        <input type="text" id="id" name="id" th:value="${id}">
                    </li>
                    <li>
                        <label for="pw" th:text="#{password}">비밀번호 </label>
                        <input type="password" id="pw" name="pw">
                    </li>
                </ul>
                <h3 th:if="${logFailed}" th:text="#{loginFailByWrongIdOrPassword}">아이디가 존재하지 않거나 비밀번호가 틀립니다.</h3>
            </fieldset>
            <button onclick="location.href='../homepage.html'"
                    th:onclick="|location.href='@{/login}'|"
                    th:text="#{login}"
                    type="submit">로그인</button>
            <button onclick="location.href='register.html'"
                    th:onclick="|location.href='@{/login/register}'|"
                    th:text="#{register}"
                    type="button">회원가입</button>
            <button onclick="location.href='find/id/findid.html'"
                    th:onclick="|location.href='@{/login/findid}'|"
                    th:text="#{findId}"
                    type="button">아이디 찾기</button>
            <button onclick="location.href='find/pw/find/pw.html'"
                    th:onclick="|location.href='@{/login/find/pw}'|"
                    th:text="#{findPassword}"
                    type="button">비밀번호 찾기</button>
        </form>
    </div>
</body>
</html>
