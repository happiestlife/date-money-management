<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="#{title}">데이트비 관리 프로그램</h1>
    <h2 th:text="#{findPassword}">비밀번호 찾기</h2>
    <fieldset>
        <legend th:text="#{insertNewPassword}">"새로운 비밀번호를 저장합니다."</legend>
        <form action="../loginForm.html" th:action="@{/login/find/pw/newpw}" method="post">

            <label for="pw" th:text="#{password}">비밀번호 </label>
            <input type="password" id="pw" name="pw">

            <label for="check" th:text="#{pwCheck}">비밀번호 확인 </label>
            <input type="password" id="check" name="check">

            <div th:text="${errormsg}"></div>

            <button onclick="location.href='../../loginForm.html'"
                    th:text="#{confirm}"
                    type="submit">확인</button>
            <button onclick="location.href='../../loginForm.html'"
                    th:onclick="|location.href='@{/login}'|"
                    th:text="#{return}"
                    type="button">돌아가기</button>
        </form>
    </fieldset>
</body>
</html>
