#로그인 관련
## 로그인 오류
loginError=아이디가 존재하지 않거나 비밀번호가 틀립니다.

## 회원가입 오류
duplicateIdExist=해당 아이디는 이미 존재합니다.
duplicateEmailExist=해당 이메일은 이미 존재합니다.

## 아이디 찾기 오류
noIdCorrespondToEmail=해당 이메일에 대한 아이디는 존재하지 않습니다.

## 비밀번호 찾기 오류
noIdExist=아이디가 존재하지 않습니다.
noIdExistOrCorrespondToEmail=아이디가 존재하지 않거나 아이디에 대한 이메일 정보가 일치하지 않습니다.
wrongAuthCode=코드가 같지 않습니다. 다시 입력해주세요.
notMatchPasswordWithCheck=비밀번호와 비밀번호 확인란이 같지 않습니다. 다시 입력해주세요.

#회원정보 관련
## 회원 탈퇴
wrongPassword=비밀번호가 맞지 않습니다.
