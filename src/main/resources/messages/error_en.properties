## 로그인 오류
loginError=No id exist or password is wrong.

## 회원가입 오류
duplicateIdExist=Id already exist.
notEnoughInfo=Insert every information.

## 아이디 찾기 오류
noIdCorrespondToEmail=There is no id correspond to email you inserted.

## 비밀번호 찾기 오류
noIdExist=There is no id.
noIdCorrespondToEmail=There is no id which exists or id is not match with email you inserted.
wrongAuthCode=Auth code is wrong. Insert again. 
notMatchPasswordWithCheck=Password and check don't match. Insert again.